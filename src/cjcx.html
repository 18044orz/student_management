<html lang="en">
  <head>

    <title>区块链系统</title>

    <!-- Bootstrap -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <body>
    <div class="container" style="width: 1650px;">
      <div class="row">
        <div class="col-lg-12">
            <form onSubmit="App.searchPerformance();">
              <div class="form-group">
                <br>
                <label for="qIDsy">输入学生 学籍编码</label>
                <input type="text"  style="width:600px; height:40px;" class="form-control" id="qIDsy" placeholder=" 学籍编码">
                <br>
              </div>
              <button type="submit" class="btn btn-primary">查询</button>
              <hr />
            </form>

          <h1 class="text-center">学生成绩信息</h1>

          <table class="table" id="performanceTable">
            <thead>
            <tr>
              <th scope="col">学籍编码</th>
              <th scope="col">创建时间</th>
              <th scope="col">创建人</th>
              <th scope="col">课程名称</th>
              <th scope="col">成绩</th>
            </tr>
            </thead>
            <tbody>
            <!-- 成绩数据将显示在这里 -->
            </tbody>
          </table>
             
        
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
