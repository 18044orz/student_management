<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>区块链系统</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center"> </h1>
           
            <p id="accountAddress" class="text-center"></p>
            <p id="accBalance" class="text-center"></p>
          
 
            <h1 class="text-center">账号绑定</h1>
            <form onSubmit="App.transferProduct();">
              <div class="form-group">
                  <label for="productId">输入学生 学籍编码</label>
                <input type="text" class="form-control" id="productId" placeholder="Enter productId"> 
                <label for="toAdd">输入目标地址</label>
                <input type="text" class="form-control" id="toAdd" placeholder="Enter toAdd"> 
              </div>
              <button type="submit" class="btn btn-primary">绑定</button>
              <hr />
            </form>
            <p id="cargoNames" class="text-center"></p>
           
            <form onSubmit="App.capacity();">
              <div class="form-group">
                 
              </div>
              <button type="submit" class="btn btn-primary">查询总学生数量</button>
              <hr />
            </form>
         
         
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
